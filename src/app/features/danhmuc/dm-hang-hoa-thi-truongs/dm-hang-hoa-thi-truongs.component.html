<div class="page-container">
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <div class="d-flex flex-row align-items-center justify-content-between mb-4 action-row">
        <div class="search-container flex-grow-1 me-3">
          <app-search-bar></app-search-bar>
        </div>

        <div class="action-wrapper">
          <app-active-button></app-active-button>
        </div>
      </div>

      <!-- Bảng dữ liệu -->
      <div class="table-container" style="flex: 1;">
        <table class="table custom-table">
          <thead class="table-header">
            <tr>
              <th>Mã</th>
              <th>Tên</th>
              <th>Đơn vị tính</th>
              <th>Đặc tính</th>
            </tr>
          </thead>

          <tbody>
            <!-- Trạng thái đang tải -->
            <ng-container *ngIf="isLoading">
              <tr>
                <td colspan="4" class="text-center py-3 text-muted">Đang tải dữ liệu...</td>
              </tr>
            </ng-container>

            <!-- Hiển thị dữ liệu cây đa cấp -->
            <ng-container *ngIf="!isLoading">
              <ng-container *ngIf="parentCategories.length > 0; else noData">
                <!-- Mặt hàng cha cấp cao nhất -->
                <ng-container *ngFor="let parent of parentCategories">
                  <!-- Template đệ quy để hiển thị node cha -->
                  <ng-container 
                    [ngTemplateOutlet]="treeNodeTemplate" 
                    [ngTemplateOutletContext]="{node: parent, level: 0}">
                  </ng-container>
                  
                  <!-- Khi node cha được mở rộng, hiển thị các con của nó -->
                  <ng-container *ngIf="isNodeExpanded(parent.id)">
                    <!-- Hiển thị trạng thái đang tải -->
                    <tr *ngIf="isLoadingChildren(parent.id)" class="loading-row">
                      <td colspan="4" class="text-center py-2 text-muted">
                        <small><i class="bi bi-arrow-clockwise me-2 spin"></i> Đang tải...</small>
                      </td>
                    </tr>
                    
                    <!-- Hiển thị các node con -->
                    <ng-container *ngIf="!isLoadingChildren(parent.id)">
                      <ng-container *ngFor="let child of getNodeChildren(parent.id)">
                        <!-- Template đệ quy để hiển thị node con -->
                        <ng-container 
                          [ngTemplateOutlet]="treeNodeTemplate" 
                          [ngTemplateOutletContext]="{node: child, level: 1}">
                        </ng-container>

                        <!-- Hiệu ứng đệ quy để hiển thị cây nhiều cấp -->
                        <ng-container *ngIf="isNodeExpanded(child.id)">
                          <ng-container *ngTemplateOutlet="recursiveListTemplate; context:{
                            parentId: child.id,
                            level: 2
                          }"></ng-container>
                        </ng-container>
                      </ng-container>
                      
                      <!-- Không có dữ liệu con -->
                      <tr *ngIf="getNodeChildren(parent.id).length === 0" class="empty-row">
                        <td colspan="4" class="text-center py-2 text-muted">
                          <small><i class="bi bi-info-circle me-2"></i> Không có mặt hàng con</small>
                        </td>
                      </tr>
                    </ng-container>
                  </ng-container>
                </ng-container>
                
                <!-- Thông báo hiển thị tất cả kết quả -->
                <tr>
                  <td colspan="4" class="text-center py-3 text-muted">
                    <i class="bi bi-inbox me-2"></i>
                    Đã hiển thị tất cả kết quả
                  </td>
                </tr>
              </ng-container>
              
              <!-- Không có dữ liệu -->
              <ng-template #noData>
                <tr class="text-center">
                  <td colspan="4" class="py-3 text-muted">
                    <i class="bi bi-inbox me-2"></i>
                    Chưa có dữ liệu
                  </td>
                </tr>
              </ng-template>
            </ng-container>

            <!-- Template hiển thị một node trong cây -->
            <ng-template #treeNodeTemplate let-node="node" let-level="level">
              <tr class="table-row" 
                  [class.child-row]="level > 0"
                  [class.selected]="isRowSelected(node.id)"
                  (click)="selectRow(node, $event)">
                <td>
                  <!-- Thụt lề dựa vào cấp độ -->
                  <div class="d-flex align-items-center">
                    <div [style.width]="calculateIndent(level)"></div>
                    
                    <!-- Icon mở rộng/thu gọn -->
                    <ng-container *ngIf="hasChildren(node)">
                      <span class="tree-toggle me-2" (click)="toggleNode($event, node)">
                        <i *ngIf="isNodeExpanded(node.id)" class="bi bi-dash-square"></i>
                        <i *ngIf="!isNodeExpanded(node.id)" class="bi bi-plus-square"></i>
                      </span>
                    </ng-container>
                    <!-- Hiển thị mã -->
                    <span>{{ node.ma }}</span>
                  </div>
                </td>
                <td>{{ node.ten }}</td>
                <td>{{ node.tenDonViTinh || 'N/A' }}</td>
                <td>{{ node.dacTinh || 'N/A' }}</td>
              </tr>
            </ng-template>

            <!-- Template đệ quy để hiển thị cây nhiều cấp -->
            <ng-template #recursiveListTemplate let-parentId="parentId" let-level="level">
              <!-- Hiển thị trạng thái đang tải -->
              <tr *ngIf="isLoadingChildren(parentId)" class="loading-row">
                <td colspan="4" class="text-center py-2 text-muted">
                  <small><i class="bi bi-arrow-clockwise me-2 spin"></i> Đang tải...</small>
                </td>
              </tr>
              
              <!-- Hiển thị các node con -->
              <ng-container *ngIf="!isLoadingChildren(parentId)">
                <ng-container *ngFor="let child of getNodeChildren(parentId)">
                  <!-- Hiển thị node -->
                  <ng-container 
                    [ngTemplateOutlet]="treeNodeTemplate" 
                    [ngTemplateOutletContext]="{node: child, level: level}">
                  </ng-container>
                  
                  <!-- Tiếp tục đệ quy nếu node này đang mở rộng -->
                  <ng-container *ngIf="isNodeExpanded(child.id)">
                    <ng-container *ngTemplateOutlet="recursiveListTemplate; context:{
                      parentId: child.id,
                      level: level + 1
                    }"></ng-container>
                  </ng-container>
                </ng-container>
                
                <!-- Không có dữ liệu con -->
                <tr *ngIf="getNodeChildren(parentId).length === 0" class="empty-row">
                  <td colspan="4" class="text-center py-2 text-muted">
                    <small><i class="bi bi-info-circle me-2"></i> Không có mặt hàng con</small>
                  </td>
                </tr>
              </ng-container>
            </ng-template>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
