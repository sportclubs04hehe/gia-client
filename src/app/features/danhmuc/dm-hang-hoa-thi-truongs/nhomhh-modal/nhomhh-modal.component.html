<div class="modal-header bg-light">
  <h4 class="modal-title">
    <i class="bi bi-folder2 me-2 text-primary"></i>
    Chọn nhóm hàng hóa
  </h4>
  <button type="button" class="btn-close" (click)="close()"></button>
</div>

<div class="modal-body p-3">
  <!-- Hiển thị trạng thái đang tải -->
  <div *ngIf="loading" class="d-flex justify-content-center py-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Đang tải...</span>
    </div>
  </div>

  <!-- Thanh tìm kiếm -->
  <div class="input-group mb-3 search-container">
    <input type="text" class="form-control" placeholder="Tìm kiếm nhóm hàng hóa..." 
      [(ngModel)]="searchTerm" (keyup.enter)="searchCategories()">
    <button class="btn btn-outline-primary" type="button" (click)="searchCategories()">
      <i class="bi bi-search"></i>
    </button>
  </div>

  <!-- Kết quả tìm kiếm -->
  <div *ngIf="viewMode === 'search'" class="search-results mb-3">
    <h6 class="d-flex align-items-center mb-2 pt-2 pb-2 text-primary">
      <i class="bi bi-search me-2"></i>
      Kết quả tìm kiếm
    </h6>
    
    <!-- Danh sách kết quả tìm kiếm -->
    <div *ngIf="searchResults.length > 0" class="list-group shadow-sm scrollable-list">
      <button *ngFor="let item of searchResults" type="button" 
        class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        [class.active]="selectedNode?.id === item.id"
        (click)="selectSearchResult(item)">
        <div class="node-content">
          <span class="node-code">{{ item.ma }}</span>
          <span class="node-name">{{ item.ten }}</span>
        </div>
        <i *ngIf="selectedNode?.id === item.id" class="bi bi-check-circle-fill ms-2"></i>
      </button>
    </div>
    
    <!-- Hiển thị khi không có kết quả -->
    <div *ngIf="searchResults.length === 0 && !loading" class="alert alert-info">
      Không tìm thấy kết quả phù hợp với từ khóa "{{ searchTerm }}"
    </div>
    
    <!-- Nút quay lại cây -->
    <button class="btn btn-sm btn-link d-flex align-items-center w-100 mt-3 justify-content-center"
      (click)="backToTree()">
      <i class="bi bi-arrow-left me-1"></i> Quay lại cây nhóm hàng hóa
    </button>
  </div>

  <!-- Cây nhóm hàng hóa -->
  <div *ngIf="viewMode === 'tree' && !loading" class="tree-container card border shadow-sm">
    <div class="card-body p-2">
      <div class="tree-view">
        <ul class="list-group tree-root">
          <!-- Render đệ quy cây nhóm hàng hóa -->
          <ng-container *ngFor="let node of rootNodes">
            <li class="list-group-item border-0 px-0 py-1">
              <div class="d-flex align-items-center node-header"
                [class.selected]="selectedNode?.id === node.id"
                (click)="selectNode(node)">
                <!-- Toggle icon -->
                <span class="me-1 toggle-icon" (click)="toggleNode(node, $event)">
                  <i class="bi" [ngClass]="node.hasChildren ? 
                    (node.expanded ? 'bi-dash-square-fill' : 'bi-plus-square-fill') : 
                    'bi-square'"></i>
                </span>
                
                <!-- Folder icon - Đã xóa icon folder -->
                <i class="bi ms-1" [ngClass]="node.expanded ? 
                  'bi-folder2-open' : 'bi-folder-fill'" 
                  [class.folder-icon]="true"></i>
                
                <!-- Node content -->
                <div class="ms-2 d-flex flex-grow-1 justify-content-between align-items-center">
                  <div class="node-content">
                    <span class="node-code">{{ node.ma }}</span>
                    <span class="node-name">{{ node.ten }}</span>
                  </div>
                  <button class="btn btn-outline-primary btn-sm node-select-btn"
                    (click)="selectNode(node); $event.stopPropagation();">
                    <i class="bi" [ngClass]="selectedNode?.id === node.id ? 'bi-check-circle-fill' : 'bi-check'"></i>
                    {{ selectedNode?.id === node.id ? 'Đã chọn' : 'Chọn' }}
                  </button>
                </div>
              </div>

              <!-- Children nodes (nếu đã mở rộng) -->
              <div class="collapse ps-4 pt-1" [class.show]="node.expanded">
                <ng-container *ngIf="node.children && node.children.length > 0">
                  <ng-container *ngFor="let childNode of node.children">
                    <!-- Đệ quy render node con -->
                    <div class="d-flex align-items-center node-header"
                      [class.selected]="selectedNode?.id === childNode.id"
                      (click)="selectNode(childNode)">
                      <!-- Toggle icon -->
                      <span class="me-1 toggle-icon" (click)="toggleNode(childNode, $event)">
                        <i class="bi" [ngClass]="childNode.hasChildren ? 
                          (childNode.expanded ? 'bi-dash-square-fill' : 'bi-plus-square-fill') : 
                          'bi-square'"></i>
                      </span>
                      
                      <!-- Folder icon -->
                      <i class="bi ms-1" [ngClass]="childNode.expanded ? 
                        'bi-folder2-open' : 'bi-folder-fill'" 
                        [class.folder-icon]="true"></i>
                      
                      <!-- Node content -->
                      <div class="ms-2 d-flex flex-grow-1 justify-content-between align-items-center">
                        <div class="node-content">
                          <span class="node-code">{{ childNode.ma }}</span>
                          <span class="node-name">{{ childNode.ten }}</span>
                        </div>
                        <button class="btn btn-outline-primary btn-sm node-select-btn"
                          (click)="selectNode(childNode)">
                          <i class="bi bi-check"></i> Chọn
                        </button>
                      </div>
                    </div>

                    <!-- Hiển thị con của childNode nếu được mở rộng -->
                    <div class="collapse ps-4 pt-1" [class.show]="childNode.expanded">
                      <ng-container *ngIf="childNode.children && childNode.children.length > 0">
                        <ng-container *ngFor="let subChildNode of childNode.children">
                          <!-- Con cấp 3 -->
                          <div class="d-flex align-items-center node-header"
                            [class.selected]="selectedNode?.id === subChildNode.id"
                            (click)="selectNode(subChildNode)">
                            <span class="ms-3 toggle-icon"></span>
                            <i class="bi ms-1 bi-folder-fill folder-icon"></i>
                            <div class="ms-2 d-flex flex-grow-1 justify-content-between align-items-center">
                              <div class="node-content">
                                <span class="node-code">{{ subChildNode.ma }}</span>
                                <span class="node-name">{{ subChildNode.ten }}</span>
                              </div>
                              <button class="btn btn-outline-primary btn-sm node-select-btn"
                                (click)="selectNode(subChildNode)">
                                <i class="bi bi-check"></i> Chọn
                              </button>
                            </div>
                          </div>
                        </ng-container>
                      </ng-container>
                    </div>
                  </ng-container>
                </ng-container>
              </div>
            </li>
          </ng-container>

          <!-- Hiển thị khi không có dữ liệu -->
          <li *ngIf="rootNodes.length === 0 && !loading" class="list-group-item border-0 px-3 py-3 text-center">
            <span class="text-muted">Không có nhóm hàng hóa nào</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer bg-light d-flex justify-content-between">
  <div>
    <span class="text-primary d-flex align-items-center" *ngIf="selectedNode">
      <i class="bi bi-check-circle-fill me-1"></i>
      Đã chọn: <strong class="ms-1">{{ selectedNode.ma }}</strong>
    </span>
  </div>
  <div>
    <button type="button" class="btn btn-outline-secondary me-2" (click)="close()">
      <i class="bi bi-x-circle me-1"></i> Đóng
    </button>
    <button type="button" class="btn btn-primary" [disabled]="!selectedNode" (click)="confirm()">
      <i class="bi bi-check2 me-1"></i> Xác nhận
    </button>
  </div>
</div>
