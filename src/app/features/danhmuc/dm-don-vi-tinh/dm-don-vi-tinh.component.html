<div class="page-container">
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <div class="d-flex flex-row align-items-center justify-content-between mb-4 action-row">
        <div class="action-wrapper">
          <app-active-button
            [isLoading]="isLoading()"
            [isSaving]="isSaving()"
            [hasSelected]="!!selectedItem()"
            (buttonClick)="onActionButtonClick($event)">
          </app-active-button>
        </div>

        <!-- Thêm SearchInputComponent -->
        <app-search-input
          [searchTerm]="searchTerm()"
          [placeholder]="'Tìm kiếm đơn vị tính...'"
          (search)="onSearchInputChange($event)"
          (clear)="clearSearch()">
        </app-search-input>
      </div>

      <!-- Use the generic data table -->
      <app-table-data
        [items]="items()"
        [columns]="columns"
        [selectedItem]="selectedItem()"
        [isLoading]="isLoading()"
        [hasNextPage]="hasNextPage()"
        [idField]="'id'"
        [searchTerm]="searchTerm()"
        (selectItem)="onSelectItem($event)"
        (loadMore)="onLoadMore()">
      </app-table-data>
    </div>
  </div>
</div>
