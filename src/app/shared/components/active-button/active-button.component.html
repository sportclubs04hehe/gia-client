<div class="button-group d-flex gap-2">
  <!-- Nút thêm mới -->
  <button type="button" class="btn btn-primary" 
          (click)="onButtonClick('add')">
    <i class="fas fa-plus"></i> Thêm mới
  </button>
  
  <!-- Nút sửa -->
  <button type="button" class="btn btn-warning" 
          (click)="onButtonClick('edit')">
    <i class="fas fa-edit"></i> Sửa
  </button>
  
  <!-- Nút xóa -->
  <button type="button" class="btn btn-danger" 
          (click)="onButtonClick('delete')">
    <i class="fas fa-trash-alt"></i> Xóa
  </button>
  
  <!-- Thêm nút Import Excel -->
  <button *ngIf="showImportButton" 
          type="button" 
          class="btn btn-success" 
          (click)="onButtonClick('import')">
    <i class="fas fa-file-excel"></i> Import Excel
  </button>
  
  <!-- Nút làm mới (chỉ hiển thị khi showRefreshButton là true) -->
  <button *ngIf="showRefreshButton" 
          type="button" 
          class="btn btn-outline-secondary" 
          [disabled]="isLoading || isSaving"
          (click)="onButtonClick('refresh')">
    <i class="fas fa-sync-alt"></i> Làm mới
  </button>
</div>
